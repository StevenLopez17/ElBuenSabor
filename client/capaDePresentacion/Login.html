<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="Tooplate">

        <title>Login - El Buen Sabor</title>

        <!-- CSS FILES -->      
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">
        <link href="css/tooplate-mini-finance.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="container-fluid vh-100">
            <div class="row h-100">
                <!-- Left Side with Image -->
                <div class="col-md-6 d-none d-md-block p-0">
                    <div class="h-100" style="background-image: url('images/Logo-Rellenos-El-Buen-Sabor-Version-Naranja.png'); background-size: cover; background-position: center;">
                        <div class="d-flex justify-content-center align-items-start h-100">
                           
                        </div>
                    </div>
                </div>

                <!-- Right Side with Login Form -->
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <div class="card shadow-lg" style="width: 400px;">
                        <div class="card-body">
                            <h3 class="text-center mb-4">Inicio Sesion</h3>
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electronico</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su Correo Electronico">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su Contraseña">
                                </div>
                                <!-- <div class="mb-3">
                                    <label for="role" class="form-label">Role</label>
                                    <select class="form-select" id="role" name="role">
                                        <option value="client">Client</option>
                                        <option value="distributor">Distributor</option>
                                    </select>
                                </div> -->
                                <div class="d-grid">
                                    <a type="submit" href="index.html" class="btn custom-btn">Login</a>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <small class="text-muted">No tiene una cuenta? <a href="Registro.html">Crear Cuenta!</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
